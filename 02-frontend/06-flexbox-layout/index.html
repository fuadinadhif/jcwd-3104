<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .parent {
        border: 1px solid;
        height: 500px;
        flex-direction: row;
        justify-content: space-evenly;
        /* align-items: baseline; */
        display: flex;
      }

      .parent div {
        height: 20px;
        width: 20px;
      }

      .parent div:nth-child(odd) {
        background-color: red;
      }

      .parent div:nth-child(even) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <p>Hello</p>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>

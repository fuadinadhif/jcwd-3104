<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block VS Inline</title>
    <style>
      .box-block {
        display: block;
        width: 100px;
        height: 100px;
      }
      .box-inline {
        background-color: blueviolet;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="box-block" style="background-color: salmon">Block</div>
    <div class="box-block" style="background-color: aquamarine">Block</div>
    <div class="box-block" style="background-color: hotpink">Block</div>

    <span class="box-inline">inline</span>
    <span class="box-inline">inline</span>
    <span class="box-inline">inline</span>
  </body>
</html>

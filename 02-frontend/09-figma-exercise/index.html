<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- For Image -->
      <div class="image-container">
        <picture>
          <source media="(max-width: 640px)" srcset="./images/mobile.png" />
          <img src="./images/desktop.png" alt="" />
        </picture>
      </div>

      <!-- For Content -->
      <div class="content-container">
        <p class="tag">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>
        <button>
          <img src="./images/cart.svg" alt="" />
          <span>Add to card</span>
        </button>
      </div>
    </div>
  </body>
</html>

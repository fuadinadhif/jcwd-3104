<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: green;
        /* position: relative; */
      }

      #second-box {
        top: 10px;
        position: absolute;
        width: 50px;
        height: 50px;
      }

      #third-box {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="box" style="background-color: salmon"></div>
    <div id="third-box" class="box" style="background-color: hotpink">
      <div
        id="second-box"
        class="box"
        style="background-color: aquamarine"
      ></div>
    </div>
  </body>
</html>
